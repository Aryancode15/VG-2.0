<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VentureGate 2.0</title>
<meta name="description" content="VentureGate 2.0 ‚Äî upgraded investor <> entrepreneur matching platform" />
<style>
/* --- KEEPING OLD STYLE FROM YOUR FILE --- */
:root{ --accent1:#667eea; --accent2:#764ba2; --muted:#657786; --bg:#f8f9fa; }
*{box-sizing:border-box;margin:0;padding:0}
body{ font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif; background:var(--bg); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px; }
.phone-frame{ width:375px; max-width:96vw; height:760px; background:#fff; border-radius:24px; box-shadow:0 20px 40px rgba(0,0,0,0.12); overflow:hidden; display:flex; flex-direction:column; position:relative; }
.screen{ display:none; flex-direction:column; height:100%; }
.screen.active{ display:flex; }
.header{ height:66px; display:flex; align-items:center; justify-content:space-between; padding:0 14px; color:white; background: linear-gradient(135deg,var(--accent1),var(--accent2)); }
.content{ flex:1; overflow:auto; padding:16px; background:#fafbfc; }/* --- Chat --- */ .chat-window{ display:flex; flex-direction:column; gap:8px; height:420px; border-radius:12px; padding:12px; background:#fff; border:1px solid #e9eef8; overflow:auto } .chat-msg{ max-width:78%; padding:10px 12px; border-radius:12px; background:#f1f6ff; color:#14171a; font-weight:600 } .chat-msg.you{ background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:white; align-self:flex-end } .chat-time{ font-size:10px; color:gray; margin-top:2px; } .chat-input-row{ display:flex; gap:8px; margin-top:8px } .input{ width:100%; padding:10px 12px; border:2px solid #e9eef8; border-radius:10px; font-size:14px; } .small-btn{ padding:8px 12px; border-radius:10px; border:none; background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:white; font-weight:800; cursor:pointer }

/* Profile */ .profile-section{ background:#fff; border-radius:12px; padding:12px; border:1px solid #e9eef8; } .profile-pic{ width:80px; height:80px; border-radius:50%; background:#eee; display:flex; align-items:center; justify-content:center; font-size:24px; color:#999; margin-bottom:10px; }

</style>
</head>
<body>
<div class="phone-frame">  <!-- HEADER -->  <div class="header"><h2>VentureGate 2.0</h2><div></div></div>  <!-- DASHBOARD -->  <div id="dashboard" class="screen active">
    <div class="content">
      <h3>Welcome to VentureGate 2.0</h3>
      <p>Choose an action:</p>
      <button onclick="showScreen('messages')" class="small-btn">üí¨ Chat</button>
      <button onclick="showScreen('profile')" class="small-btn">üë§ Profile</button>
      <button onclick="showScreen('post')" class="small-btn">üöÄ Post Pitch</button>
    </div>
  </div>  <!-- CHAT -->  <div id="messages" class="screen">
    <div class="header"><button onclick="showScreen('dashboard')">‚Üê</button><h2>Chat</h2><div></div></div>
    <div class="content">
      <div class="chat-window" id="chatWindow"></div>
      <div class="chat-input-row">
        <input id="chatInput" class="input" placeholder="Send a message..." />
        <button onclick="sendMessage()" class="small-btn">Send</button>
      </div>
    </div>
  </div>  <!-- PROFILE -->  <div id="profile" class="screen">
    <div class="header"><button onclick="showScreen('dashboard')">‚Üê</button><h2>Profile</h2><div></div></div>
    <div class="content">
      <div class="profile-section">
        <div class="profile-pic" id="profilePic">üì∑</div>
        <input type="file" id="uploadPic" accept="image/*" onchange="updateProfilePic(event)" />
        <input class="input" id="profileName" placeholder="Your Name" />
        <input class="input" id="profileLocation" placeholder="Location" />
        <textarea class="input" id="profileBio" placeholder="About you"></textarea>
        <input class="input" id="profileIndustry" placeholder="Industries of Interest" />
        <input class="input" id="profileHistory" placeholder="Funding/Investment History" />
      </div>
    </div>
  </div>  <!-- POST PITCH -->  <div id="post" class="screen">
    <div class="header"><button onclick="showScreen('dashboard')">‚Üê</button><h2>Post Pitch</h2><div></div></div>
    <div class="content">
      <input class="input" placeholder="Startup Name" />
      <input class="input" placeholder="Short Tagline" />
      <textarea class="input" placeholder="Detailed Description"></textarea>
      <input class="input" placeholder="Website Link" />
      <input class="input" placeholder="Team Size" />
      <input class="input" placeholder="Current Traction" />
      <input type="file" class="input" />
      <button class="small-btn">Submit Pitch</button>
    </div>
  </div></div><script>
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function sendMessage(){
  const input = document.getElementById('chatInput');
  const text = input.value.trim();
  if(!text) return;

  addMessage(text, 'you');
  input.value = '';

  setTimeout(()=>{
    addMessage(getAutoReply(text));
  }, 500);
}

function addMessage(text, sender='bot'){
  const chatWindow = document.getElementById('chatWindow');
  const msg = document.createElement('div');
  msg.className = 'chat-msg' + (sender==='you' ? ' you' : '');
  msg.innerHTML = text + `<div class='chat-time'>${new Date().toLocaleTimeString()}</div>`;
  chatWindow.appendChild(msg);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function getAutoReply(userMsg){
  const msg = userMsg.toLowerCase();
  if(msg.includes('hi') || msg.includes('hello')) return 'Hello! üëã How can VentureGate help you today?';
  if(msg.includes('how to raise funds')) return 'Post your pitch in the "Post Pitch" section to reach 1,000+ investors instantly.';
  if(msg.includes('what is venturegate')) return 'VentureGate is a platform connecting startups, investors, and advisors for fast funding.';
  return "Thanks for your message! We'll get back to you soon.";
}

function updateProfilePic(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(evt){
      document.getElementById('profilePic').style.backgroundImage = `url(${evt.target.result})`;
      document.getElementById('profilePic').textContent = '';
      document.getElementById('profilePic').style.backgroundSize = 'cover';
    }
    reader.readAsDataURL(file);
  }
}
</script></body>
</html>
